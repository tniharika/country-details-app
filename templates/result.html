<!DOCTYPE html>
<html>
<head>
    <title>Country Details</title>
</head>
<body>
<h1>Country Details</h1>
<ul>
    <li><strong>Name:</strong> {{ country[0] }}</li>
    <li><strong>Capital:</strong> {{ country[1] }}</li>
    <li><strong>Population:</strong> {{ country[2] }}</li>
    <li><strong>Currency:</strong> {{ country[3] }}</li>
    <li><strong>Flag:</strong> <img src="{{ country[4] }}" alt="Flag"></li>
</ul>
</body>
</html>
